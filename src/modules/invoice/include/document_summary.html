<fieldset>
	<legend>Résumé</legend>
	<dl class="property_list">
		<dt>Destinataire :</dt>
		<dd><strong class="business_name">{{$recipient_business_name}}</strong></dd>
		<dt>Intitulé :</dt>
		<dd>{{$subject}}</dd>
		<dt>Date :</dt>
		<dd>{{$date|date_short}}</dd>
		<dt>Total :</dt>
		<dd>{{$total|money_currency}}</dd>
		<dt>Statut en cours :</dt>
		{{if !$cancelled}}
			<dd>{{$status_label}}</dd>
		{{else}}
			<dd><strong>{{$CANCELLED_LABEL}}</strong>.</dd><dd class="details">(dernier statut avant annulation : {{$status_label}})</dd>
		{{/if}}
	</dl>
</fieldset>
